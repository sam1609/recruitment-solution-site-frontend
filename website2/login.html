<!DOCTYPE html>
<html>
<head>
    <title>Recruitment Solution - Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/@barba/core@2.10.2/dist/barba.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>TalentHunter</h1>
    </div>

    <div class="nav">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="search.html">Candidate Search</a>
    </div>

    <div class="content">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="captcha">
                <!-- Add your captcha implementation here -->
            </div>

            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>

            <input type="submit" value="Login">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Recruitment Solution</p>
    </div>
    <div class="dot"></div>

    <script src="script.js"></script>
</body>
</html>
